<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Cell</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("https://images.collegedunia.com/public/college_data/images/appImage/1594119075Web2020Head60.jpg?h=260&w=360&mode=crop");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        background-color: red;
        color: white;
        text-align: center;
        line-height: 80px;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .header h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      .dashboard {
        margin-top: 100px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 1.1rem;
        line-height: 1.6;
      }
      .container {
        margin-top: 50px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .container h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .container p {
        font-size: 1rem;
        margin-bottom: 30px;
        text-align: center;
      }
      .container label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
      }
      .container input[type="checkbox"] {
        margin-right: 10px;
      }
      .container a {
        color: dodgerblue;
        text-decoration: none;
      }
      .container a:hover {
        text-decoration: underline;
      }
      .clearfix {
        display: flex;
        justify-content: space-between;
      }
      .clearfix button {
        padding: 14px 20px;
        background-color: dodgerblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      .clearfix button:hover {
        background-color: darkblue;
      }
      .clearfix .cancelbtn {
        background-color: #f44336;
      }
      .clearfix .cancelbtn:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Placement Cell</h1>
    </div>

    <div class="dashboard">
      <p>
        Welcome to the Placement Cell Dashboard! Here you can find all the
        information and resources related to placements.
      </p>
    </div>

    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <label for="email">Email</label>
      <input type="text" placeholder="Enter Email" name="email" required />

      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" name="psw" required />

      <label for="psw-repeat">Repeat Password</label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        required
      />

      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>

      <p>
        By creating an account you agree to our <a href="#">Terms & Privacy</a>.
      </p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <a href="index.html"
          ><button type="submit" class="signupbtn">Sign Up</button></a
        >
      </div>
    </div>
  </body>
</html>
